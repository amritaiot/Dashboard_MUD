<!DOCTYPE html>
<html>
<head>
    <title>Active Devices</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Currently Active IPv4 Devices</h2>
    <table>
        <tr>
            <th>IP</th>
            <th>MAC</th>
            <th>Host</th>
            <th>State</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device.ip }}</td>
            <td>{{ device.mac }}</td>
            <td>{{ device.host }}</td>
            <td>{{ device.state }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No devices found</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
